<div class="container">
  <div class="clearfix">
  <a href="{% include canonical-url.html %}">
    <h1 class="{% if include.h1_class %}{{ include.h1_class }}{% else %}page-title mt0 mb1{% endif %}">
      {% if page.header_title %}
        {{ page.header_title }}
      {% else %}
        {{ page.title }}
      {% endif %}
    </h1>
  </a>
</div>
  {% if page.header_quote %}
  <h4 class="page-description body-font gray mt1 regular">
    {{ page.header_quote }}
  </h4>
  {% endif %}
</div>
