- name: "Spherically-connected multi-Quadrotor Platform (SmQ)"
  longname: "Spherically-connected multi-Quadrotor Platform"
  date: "November 7, 2015"
  description: |
      SmQ platform is a new platform for aerial manipulation, 
        which consists of a tool (or frame) with multiple quadrotors 
        connected to that by spherical joints, acting as distributed rotating thrust generators. 
        Lyapunov control design is performed while taking into account the spherical joint limits 
        in a form of real-time constrained optimization. 

